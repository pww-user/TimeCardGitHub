<ion-header data-comp-id="header.1">
    <ion-navbar color="primary" data-comp-id="navbar.1">
        <ion-buttons data-comp-id="buttons.1" start="">
            <button (click)="action('back')" data-comp-id="button.1" icon-only=""
                ion-button="">
                <ion-icon class="ion-ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title data-comp-id="title.1">
            <span ion-text="">Choose a Project</span>
        </ion-title>
        <ion-buttons data-comp-id="buttons.2" end="">
            <button data-comp-id="button.2" icon-only="" ion-button="">
                <ion-icon></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="content-light" data-comp-id="content.1">
    <ion-list data-comp-id="list.1" no-lines="">
        <ion-row data-comp-id="row.1">
            <ion-col data-comp-id="column.1" style="padding: 0px;">
                <ion-searchbar (ionInput)="search($event)" data-comp-id="searchbar.1"></ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-item (click)="action('Group[item].chooseActivity', [i])"
            *ngFor="let item of data.Group;let i = index" [hidden]="item.isFiltered"
            data-comp-id="item.1" style="margin: 5px 0px;">
            <h2 [innerHTML]="item.Title" data-comp-id="text.1" ion-text="">Item title</h2>
            <p [innerHTML]="item.Description" data-comp-id="text.2" ion-text="">Item text</p>
            <ion-icon class="ion-ios-arrow-forward-outline" color="primary"
                data-comp-id="icon.1" item-end=""></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
