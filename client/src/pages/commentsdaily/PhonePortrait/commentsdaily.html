<ion-header data-comp-id="header.1">
    <ion-navbar color="primary" data-comp-id="navbar.1">
        <ion-buttons data-comp-id="buttons.1" start="">
            <button (click)="action('back')" data-comp-id="button.1" icon-only=""
                ion-button="">
                <ion-icon class="ion-ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title data-comp-id="title.1">
            <span ion-text="">Enter Comments</span>
        </ion-title>
        <ion-buttons data-comp-id="buttons.2" end="">
            <button color="primary" data-comp-id="button.2" icon-only="" ion-button=""
                style="">
                <ion-icon class="ion-md-home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="content-light" data-comp-id="content.1">
    <ion-row class="row-light" data-comp-id="row.1">
        <ion-col data-comp-id="column.1" style="text-align: center; padding: 5px 10px;">
            <ion-icon class="fa fa-comment-o" color="primary" data-comp-id="icon.1"
                style="font-size: 28px; float: left; margin: 0px 5px;"></ion-icon>
            <div color="dark" data-comp-id="text.1" ion-text=""
                style="float: none; font-size: 16px; margin: 5px;">December 31, 2018 - January 5, 2017</div>
        </ion-col>
    </ion-row>
    <ion-row class="row-contrast" data-comp-id="row.2" style="padding: 0px 2px;">
        <ion-col (click)="scrollLeft()" data-comp-id="column.2"
            style="text-align: left; padding: 15px 10px;">
            <ion-icon class="fa fa-angle-double-left" color="highlight"
                data-comp-id="icon.2" style="margin: 0 1px 2px; font-size: 28px;"></ion-icon>
        </ion-col>
        <ion-col (click)="goComments(i)"
            *ngFor="let item of data.shownDefaultDays;let i = index"
            [ngClass]="item === data.selectedDate ? 'column-light' : 'column-contrast'"
            data-comp-id="column.3" style="text-align: center; border-top: 0px;">
            <div [innerHTML]="item.dayOfWeek"
                color="{{item === data.selectedDate ? 'contrast' : 'light'}}"
                data-comp-id="text.2" ion-text=""
                style="font-size: 14px; float: none; font-weight: 300;">Mon</div>
            <div [innerHTML]="item.date"
                color="{{item === data.selectedDate ? 'contrast' : 'light'}}"
                data-comp-id="text.3" ion-text=""
                style="font-size: 22px; float: none; font-weight: normal;">30</div>
        </ion-col>
        <ion-col (click)="scrollRight()" data-comp-id="column.4"
            style="text-align: right; padding: 15px 10px;">
            <ion-icon class="fa fa-angle-double-right" color="highlight"
                data-comp-id="icon.3" style="margin: 0 1px 2px; font-size: 28px;"></ion-icon>
        </ion-col>
    </ion-row>
    <ion-card data-comp-id="card.1"
        style="padding: 5px; margin: 12px 12px 12px 12px;">
        <ion-item data-comp-id="textarea.1">
            <ion-label stacked="" style="font-size: 17px;">Comments</ion-label>
            <ion-textarea [(ngModel)]="data.Comments" placeholder="Type here..."></ion-textarea>
        </ion-item>
    </ion-card>
    <ion-card data-comp-id="card.2"
        style="padding: 5px; margin: 12px 12px 12px 12px;">
        <ion-item data-comp-id="textarea.2">
            <ion-label stacked="" style="font-size: 17px;">Additional Comments</ion-label>
            <ion-textarea [(ngModel)]="data.AdditionalComments" placeholder="Type here..."></ion-textarea>
        </ion-item>
    </ion-card>
</ion-content>
<ion-footer data-comp-id="footer.1"
    style="background-color: rgba(255, 255, 255, 0.302);">
    <ion-row class="row-contrast" data-comp-id="row.3" style="padding: 10px;">
        <ion-col data-comp-id="column.5">
            <button (click)="action('cancel')" block="" color="medium"
                data-comp-id="button.3" ion-button="" outline="" small=""
                style="background-color: #fff;">
                <ion-icon class="ion-ios-close" color="dark"
                    style="font-size: 24px; padding: 0px 10px;"></ion-icon>
                <span ion-text="">Cancel</span>
            </button>
        </ion-col>
        <ion-col data-comp-id="column.6">
            <button (click)="action('save')" block="" color="good"
                data-comp-id="button.4" ion-button="" small="">
                <ion-icon class="ion-ios-checkmark" style="font-size: 24px; padding: 0px 10px;"></ion-icon>
                <span ion-text="">Save</span>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
