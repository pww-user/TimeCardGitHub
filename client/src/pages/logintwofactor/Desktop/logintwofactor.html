<ion-content class="content-primary" data-comp-id="content.1" data-img="" style="background-size: 100%; background-image: url(assets/images/logintwofactor/TimeBackground-40.png); background-repeat: no-repeat;">
    <div data-comp-id="div.1" style="width: 400px; margin: 200px calc(50% - 200px) 0 calc(50% - 200px); background-color: rgba(255, 255, 255, 0.611);">
        <div data-comp-id="div.2" style="padding: 20% 15% 10%; box-shadow: 0 10px 10px -10px #000000;" text-center="">
            <ion-icon class="ion-md-time" color="secondary" data-comp-id="icon.1" style="font-size: 72px;"></ion-icon>
            <div color="dark" data-comp-id="text.1" ion-text="" style="margin: 20px 0px; font-size: 22px; font-weight: normal;">Timecards</div>
        </div>
        <div data-comp-id="div.3" style="padding: 0px 15% 10%; margin: 40px 0px;" text-center="">
            <ion-row data-comp-id="row.1" style="margin: 10px 0px 20px 0px;">
                <ion-col class="middle-col" data-comp-id="column.1" text-center="">
                    <ion-item data-comp-id="input.2" style="padding: 0px 16px;">
                        <ion-label floating="" style="font-weight: 300;">Username</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item data-comp-id="input.3" style="padding: 0px 16px; margin: 5px 0px;">
                        <ion-label floating="" style="font-weight: 300;">Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.2">
                <ion-col class="middle-col" data-comp-id="column.2" text-center=""></ion-col>
            </ion-row>
            <ion-row data-comp-id="row.3">
                <ion-col class="button-col" data-comp-id="column.3" text-center="">
                    <button (click)="action('submit')" block="" color="primary" data-comp-id="button.1" ion-button=""><span>Login</span></button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
