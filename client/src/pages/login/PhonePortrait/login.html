<ion-content class="content-primary" data-comp-id="content.1" data-img=""
    style="padding: 0px; background-size: 100%; background-image: url(assets/images/time40-phone.png);">
    <div data-comp-id="div.1" data-img="">
        <div data-comp-id="div.2"
            style="padding: 20% 15% 10%; box-shadow: 0 10px 10px -10px #000000; margin: 10%; background-color: rgba(255, 255, 255, 0.7);"
            text-center="">
            <ion-icon class="ion-md-time" color="secondary" data-comp-id="icon.1"
                style="font-size: 72px;"></ion-icon>
            <div color="contrast" data-comp-id="text.1" ion-text=""
                style="margin: 20px 0px; font-size: 22px; font-weight: normal;">Timecards</div>
        </div>
        <div data-comp-id="div.3" style="padding: 0px 10%; margin: 40px 0px;"
            text-center="">
                <ion-row data-comp-id="row.1" style="margin: 10px 0px;">
                    <ion-col class="middle-col" data-comp-id="column.1" text-center="">
                        <form>
                            <ion-item data-comp-id="input.1">
                                <ion-label color="medium" floating="">Username</ion-label>
                                <ion-input name="username" type="text"></ion-input>
                            </ion-item>
                            <ion-item data-comp-id="input.2" style="margin: 5px 0;">
                                <ion-label color="medium" floating="" text-left="">Password</ion-label>
                                <ion-input name="password" type="password"></ion-input>
                            </ion-item>
                            <button (click)="action('submit')" block="" data-comp-id="button.1"
                                ion-button="" style="margin: 50px 0px 14px 0px;">
                                <span>Login</span>
                            </button>
                        </form>
                    </ion-col>
                </ion-row>
            <ion-row data-comp-id="row.2" style="padding: 0px;">
                <ion-col data-comp-id="column.2" style="padding: 0px;">
                    <touchid-login (onVerify)="authaction('submit')" [context]="this"
                        data-comp-id="touchid-login.1">
                        <div data-comp-id="text.2" ion-text="">
                            Log in with
                            {{getBiometricAuthType()}}
                        </div>
                        <ion-icon data-comp-id="icon.2" name="finger-print"></ion-icon>
                    </touchid-login>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.3" style="margin: 10px 0px;">
                <ion-col data-comp-id="column.3">
                    <button
                        (click)="openUrl('https://community.powwowmobile.com/hc/en-us/articles/360007017531')"
                        clear="" color="secondary" data-comp-id="button.2" icon-start="" ion-button=""
                        style="">
                        <ion-icon class=" ion-ios-help-circle-outline"></ion-icon>
                        <span>App Template Guidelines</span>
                    </button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
